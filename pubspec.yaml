name: imaterial_pro_flutter
description: The iMateral Pro Icon pack available as Flutter Icons.
version: 0.1.1
repository: https://github.com/Mastersam07/imaterial_pro_icons
homepage: https://github.com/Mastersam07/imaterial_pro_icons

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  fonts:
    - family: iMaterialPro-light
      fonts:
        - asset: fonts/iMaterialPro-light.ttf
    - family: iMaterialPro-regular
      fonts:
        - asset: fonts/iMaterialPro-regular.ttf
  # For details regarding fonts in packages, see
  # https://flutter.dev/custom-fonts/#from-packages
